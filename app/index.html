<!doctype html>
<html class="no-js" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>polymer showcase</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">


        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="../bower_components/platform/platform.js"></script>
        <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
        <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="../bower_components/paper-input/paper-input.html">
        <link rel="import" href="../bower_components/paper-button/paper-button.html">
        <link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="../bower_components/core-menu/core-menu.html">
        <link rel="import" href="../bower_components/core-item/core-item.html">
        <link rel="import" href="../bower_components/core-icons/core-icons.html">
        <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="../bower_components/paper-toast/paper-toast.html">
        <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
        <link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
        <link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
        <link rel="import" href="../bower_components/core-dropdown/core-dropdown.html">
        <link rel="import" href="components/task.html">
        <link rel="import" href="components/icon-radio-button.html">
        <link rel="import" href="components/task-container.html">

    </head>
    <body fullbleed unresolved touch-action="auto">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-view>

        </div>
        <div id="loadingWrapper" ng-show="isLoading" style="position:absolute;top:0px;bottom:0px;z-index:11;width:100%;background:transparent;">
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner"></span>
        </div>
        <paper-toast id="commonToast" role="alert" text="{{toastMessage}}"></paper-toast>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../bower_components/ng-polymer-elements/ng-polymer-elements.js"></script>
        <script src="../bower_components/spin.js/spin.js"></script>
        <script src="../bower_components/angular-spinner/angular-spinner.min.js"></script>

        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
