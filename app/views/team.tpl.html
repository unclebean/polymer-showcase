<core-scaffold id="storyBoard">

    <core-header-panel navigation="" flex="" mode="middle">
        <core-toolbar class="dark-theme">
            <span>{{navTitle}}</span>
            <core-icon-button id="create-project" icon="{{manageProjectIcon}}" ng-click="toggleDialog()"></core-icon-button>
        </core-toolbar>
        <core-menu theme="core-light-theme">
            <core-item icon="settings" ng-repeat="(p, _) in projects" label="{{p}}" horizontal="" center="" layout=""></core-item>
        </core-menu>
    </core-header-panel>

    <div tool="title" flex>
        Title
    </div>
    <div tool="addTask">
        <core-icon-button icon="add"></core-icon-button>
    </div>
    <div>
        <paper-tabs selected="0" noink="" role="tablist">
            <paper-tab role="tab" class="core-selected" active="">TODO</paper-tab>
            <paper-tab role="tab" class="">Doing</paper-tab>
            <paper-tab role="tab">Done</paper-tab>
        </paper-tabs>
    </div>
    <div>
        <story-task>
            <h2>test task</h2>
            <h3>hugh</h3>
        </story-task>
    </div>
</core-scaffold>

<paper-dialog id="new-project" heading="New project" transition="paper-dialog-transition-center">

    <paper-input label="Input new project name" ng-model="newProjectName"></paper-input>

    <paper-button raisedbutton="" label="Ok" ng-click="createProject()"></paper-button>
</paper-dialog>
