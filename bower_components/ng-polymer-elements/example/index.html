<!DOCTYPE html>
<html ng-app="example">
<head>
    <meta charset="utf-8">

    <title>ng-polymer-elements example</title>

    <script src="dependencies/platform/platform.js"></script>

    <link rel="stylesheet" href="dependencies/bootstrap/dist/css/bootstrap.min.css">

    <link rel="import" href="dependencies/core-list/core-list.html">
    <link rel="import" href="dependencies/core-toolbar/core-toolbar.html">
    <link rel="import" href="dependencies/core-icon-button/core-icon-button.html">
    <link rel="import" href="dependencies/core-overlay/core-overlay.html">
    <link rel="import" href="dependencies/paper-input/paper-input.html">
    <link rel="import" href="dependencies/paper-button/paper-button.html">
    <link rel="import" href="dependencies/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="dependencies/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="dependencies/paper-slider/paper-slider.html">
    <link rel="import" href="dependencies/paper-tabs/paper-tabs.html">
    <link rel="import" href="dependencies/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="dependencies/paper-dialog/paper-dialog.html">
    <link rel="import" href="dependencies/paper-toast/paper-toast.html">

    <style type="text/css">
        #paper-checkbox, #toggle-button {
        	margin: 0 5px 0 50px;
        }
        .opened-label {
        	margin: 0 50px 0 10px;
        }
    </style>

</head>
<body unresolved>
	<div ng-controller="Controller as ctrl" class="container">

        <h1>ng-paper-elements example</h1>

        <br/>

        <form class="form-horizontal">
   
            <div class="form-group">
                <label for="input" class="control-label col-sm-3">Text input</label>
                <div class="col-sm-9">
                    <input id="input" type="text" ng-model="ctrl.textValue" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Core input</label>
                <div class="col-sm-9">
                    <core-input ng-model="ctrl.textValue"></core-input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Paper input</label>
                <div class="col-sm-9">
                    <paper-input ng-model="ctrl.textValue"></paper-input>
                </div>
            </div>

			<hr/>
			
			<div class="form-group">
				<label class="control-label col-sm-3">Numeric input</label>
				<div class="col-sm-1">
					<input type="number" min="0" max="100" step="1" ng-model="ctrl.numericValue" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">Paper slider</label>
				<div class="col-sm-9">
					<paper-slider ng-model="ctrl.numericValue" snaps="true"></paper-slider>
				</div>
			</div>
			
			<hr/>
			
			<div class="form-group">
				<label class="control-label col-sm-3">Booleans</label>
				<div class="col-sm-9">
					<div horizontal layout>
						<label class="checkbox-inline"><input type="checkbox" ng-model="ctrl.booleanValue"/> Checkbox</label>
						<paper-checkbox id="paper-checkbox" ng-model="ctrl.booleanValue"></paper-checkbox> 
						<div>Paper checkbox</div>
						<paper-toggle-button id="toggle-button" ng-model="ctrl.booleanValue"></paper-toggle-button> 
						<div>Paper toggle button</div>
					</div>
				</div>
			</div>
			
			<hr/>
			
			<div class="form-group">
				<label class="control-label col-sm-3">Radio buttons</label>
				<div class="col-sm-9">
					<label class="radio-inline">
						<input type="radio" ng-model="ctrl.radioValue" ng-value="0"/> First
					</label>
					<label class="radio-inline">
						<input type="radio" ng-model="ctrl.radioValue" ng-value="1"/> Second
					</label>
					<label class="radio-inline">
						<input type="radio" ng-model="ctrl.radioValue" ng-value="2"/> Third
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">Paper radio buttons</label>
				<div class="col-sm-9">
					<paper-radio-group ng-model="ctrl.radioValue">
						<paper-radio-button name="0" label="First"></paper-radio-button>
						<paper-radio-button name="1" label="Second"></paper-radio-button>
						<paper-radio-button name="2" label="Third"></paper-radio-button>
					</paper-radio-group>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">Paper tabs</label>
				<div class="col-sm-9">
					<core-toolbar>
						<span flex>
						<paper-tabs ng-model="ctrl.radioValue">
							<paper-tab>First</paper-tab>
							<paper-tab>Second</paper-tab>
							<paper-tab>Third</paper-tab>
						</paper-tabs>
						</span>
					</core-toolbar>
				</div>
			</div>
            
        </form>
        
        <hr/>
        
       	<paper-dialog ng-opened="dialogOpened" heading="Paper Dialog" layered>
        	<div style="background-color:#fff; padding: 10px">
	        	<p>Some content goes here</p>
        	</div>
       	</paper-dialog>
       	
       	<paper-toast ng-opened="toastOpened" text="This is a toast"></paper-toast>
       	
       	<div horizontal layout>
			<paper-button label="Open Paper Dialog" raisedButton ng-click="dialogOpened=true"></paper-button>
			<div class="opened-label">Paper dialog is {{dialogOpened ? 'opened' : 'closed'}}</div>
			
			<paper-button label="Open Paper Toast" raisedButton ng-click="toastOpened=true"></paper-button>
			<div class="opened-label">Paper toast is {{toastOpened ? 'opened' : 'closed'}}</div>       	
       	</div>
        
        <hr/>
        
        <paper-button label="Add List Item" raisedButton ng-click="ctrl.addListItem()"></paper-button>
		<paper-button label="Clear List" raisedButton ng-click="ctrl.clearList()"></paper-button>
		<br/>

        <div class="row">
            <div class="col-sm-6">
                <h3>Polymer core-list</h3>

                <core-list ng-model="ctrl.listData" ng-tap="ctrl.tapListItem($event)" multi="true">
                    <template>
                        <div>
                            <span>item # {{itemNumber}}</span>
                        </div>
                    </template>
                </core-list>

            </div>
            <div class="col-sm-6">
                <h3>AngularJS ng-repeat</h3>
                <div ng-repeat="item in ctrl.listData">
                    <core-icon-button icon="refresh" ng-click="ctrl.renameListItem(item)"></core-icon-button>
                    <core-icon-button icon="close" ng-click="ctrl.removeListItem($index)"></core-icon-button>
                    <span>item # {{item.itemNumber}}</span>
                </div>
            </div>
        </div>

	</div>

	<script src="dependencies/angular/angular.js"></script>

    <script src="../ng-polymer-elements.min.js"></script>

    <script>

        angular.module('example', ['ng-polymer-elements'])
                .controller('Controller', function() {

                    this.textValue = 'Initial Text Input Value';
                    
                    this.booleanValue = true;
                    
                    this.radioValue = 0;

                    this.numericValue = 42;
                    
                    this.listData = [];
                    
                    this.addListItem = function() {
                    	this.listData.push({
                    		itemNumber: parseInt(10000 * Math.random())
                    	})
                    };
                    
                    for(var i = 0; i < 5; i++) {
                    	this.addListItem();
                    }
                    
                    this.clearList = function() {
                    	this.listData = [];
                    };

                    this.tapListItem = function(event) {
                        alert("Tapped item # " + event.detail.data.itemNumber);
                    };

                    this.renameListItem = function(item) {
                        item.itemNumber = parseInt(10000 * Math.random());
                    };

                    this.removeListItem = function(index) {
                        this.listData.splice(index, 1);
                    };
                });

    </script>

</body>
</html>
